<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Data Binding with knockoutJs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
  
</head>
<body>
    <button type="button" data-bind="click: updateObservable">Click Me</button>
    <!-- ko if: showExtraData-->
    <div>Now you see me!</div>
    <!-- /ko -->

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-debug.js"> </script>
    <script>
    function ViewModel(){
        var self = this;
        self.showExtraData = ko.observable(false);
        self.updateObservable = function(){
            self.showExtraData(!self.showExtraData());
        };
     
    };
    var viewModel = new ViewModel();
    ko.applyBindings(viewModel);
    </script>
</body>
</html>
