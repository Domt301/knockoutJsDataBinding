<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Data Binding with knockoutJs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
  
</head>
<body>
    <ol>
        <!-- ko foreach: books -->
            <li data-bind="text: $data"></li>
        <!-- /ko -->
    </ol>



    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-debug.js"> </script>
    <script>
   var viewModel = function(){
       var self = this;
   self.books = [
       'Rapid application development with cakephp','20 Recipes for MVC3',
       '20 Recipes for Programming with PhoneGap',
       'Cross-Platform mobile development for Android and Iphone'
   ];
   };
    ko.applyBindings(viewModel);
    </script>
</body>
</html>
