<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Data Binding with knockoutJs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <form data-bind="submit: validate">
		<input type="text" data-bind="value: firstName" placeholder="Enter your first name" required /><br/>
		<input type="text" data-bind="value: lastName" placeholder="Enter your last name" required /><br/>
		<input type="email" data-bind="value: email" placeholder="Enter your email" required /><br/>
		
		<input type="submit" />
	</form>
  
</head>
<body>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-debug.js"> </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    
    <script>
    function ViewModel(){
        var self = this;
        self.firstName = ko.observable();
			self.lastName = ko.observable();
			self.email = ko.observable();
			
			self.validate = function(form) {
				return $(form).validate();
			};
    };
    var viewModel = new ViewModel();
    ko.applyBindings(viewModel);
    </script>
</body>
</html>
